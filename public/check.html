<!DOCTYPE html>
<html>
<head>
  <title>Deployment Check</title>
</head>
<body>
  <h1>Checking ScamShield Deployment...</h1>
  <div id="status"></div>
  <script>
    async function checkDeployment() {
      const status = document.getElementById('status');
      
      try {
        const response = await fetch('https://scamshield-full.vercel.app/');
        const html = await response.text();
        
        const checks = {
          'HTML loads': html.includes('<!DOCTYPE html>'),
          'Root div exists': html.includes('id="root"'),
          'JavaScript linked': html.includes('/assets/index-'),
          'CSS linked': html.includes('/assets/index-') && html.includes('.css'),
          'Title correct': html.includes('Scam')
        };
        
        let allPass = true;
        Object.entries(checks).forEach(([test, passed]) => {
          const p = document.createElement('p');
          p.textContent = `${test}: ${passed ? '✅' : '❌'}`;
          status.appendChild(p);
          if (!passed) allPass = false;
        });
        
        const result = document.createElement('h2');
        result.textContent = allPass ? 'All checks passed!' : 'Some checks failed';
        result.style.color = allPass ? 'green' : 'red';
        status.appendChild(result);
        
      } catch (error) {
        status.textContent = 'Error: ' + error.message;
      }
    }
    
    checkDeployment();
  </script>
</body>
</html>
